  <h3>Entrega</h3>  
<form class="row g-3">
  <div class="col-md-2">
    <div class="input-group-text">@</div>
    <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Nombre de usuario">
  </div>
  <div class="col-3">
    <label for="inputAddress" class="form-label">Direccion</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Calle principal y num de domicilio">
  </div>
  <div class="col-md-4">
    <label for="inputAddress2" class="form-label">Direccion 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Departamento,piso y barrio">
  </div>
  <div class="col-md-2">
    <label for="inputCity" class="form-label">Ciuidad</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">Pais</label>
    <select id="inputState" class="form-select">
      <option selected>Argentina</option>
      <option>Chile</option>
      <option>Mexico</option>
      <option>Brasil</option>
      <option>Uruguay</option>
      <option>Ecuador</option>
      <option>Otro</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Codigo postal</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Recordar
        <button type="button" class="btn btn-success">Enviar</button>   

      </label>
    </div>
  </div>
  
</form>
<h3>Forma de pago</h3>
        <fieldset class="row mb-3">
    <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
        <label class="form-check-label" for="gridRadios1">
          Efectivo
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
        <label class="form-check-label" for="gridRadios2">
          Debito o credito
        </label>
      </div>
      <div class="form-check disabled">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
        <label class="form-check-label" for="gridRadios3">
          Otro
        </label>
      </div>
    </div>
  </fieldset>
  <div class="row mb-3">
    <div class="col-sm-10 offset-sm-2">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          Recordar
        </label>
      </div>
    </div>
  </div>
  
<div class="input-group mb-1">
  <span class="input-group-text">$</span>
  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
  <span class="input-group-text">.00</span>
</div>

<div class="col-md-4">
  <label for="inputAddress2" class="form-label">Numero de tarjeta</label>
  <input type="number" class="form-control" id="inputAddress2" placeholder="Ingrese numero">
</div>
<div class="col-md-4">
  <label for="inputAddress2" class="form-label">CVV</label>
  <input type="number" class="form-control" id="inputAddress2" placeholder="Ingrese numero">
</div>
<div class="col-md-4">
  <label for="inputAddress2" class="form-label">Vencimiento</label>
  <input type="date" class="form-control" id="inputAddress2" placeholder="Ingrese numero">
</div>



<div class="input-group">
  <span class="input-group-text">Texto</span>
  <textarea class="form-control" aria-label="With textarea">Un pedido en especial del producto que compre</textarea>
</div>
        
        
<button type="button" class="btn btn-success">Enviar</button>
